<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Users database</h1>
            </div>
            <div class="col-md-12">
                <div id="msgBox" class="alert" role="alert">
                    A simple primary alertâ€”check it out!
                  </div>
            </div>
        </div>
            <div class="row align-items-center">
                <div class="col">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="col">
                    <label for="birthDate">Birth date</label>
                    <input type="date" class="form-control" id="birthDate">
                </div>
                <div class="col">
                    <button class="btn btn-primary btn_margin" id="btnAdd">Add</button>
                    <button class="btn btn-light btn_margin" id="btnUpdate" disabled>Update</button>
                    <button class="btn btn-light btn_margin" id="btnCancel" disabled>Cancel</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Age</th>
                        <th scope="col">BirthDate</th>
                        <th scope="col"><em>Actions</em></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>20</td>
                            <td>14/03/2021</td>
                            <td>
                                <button class="btn btn-warning" id="user-1" onclick="editItem(1)">Edit</button>
                                <button class="btn btn-danger" onclick="deleteItem(1)">Delete</button>
                            </td>
                        </tr>
                        <tr>
                        <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>20</td>
                            <td>14/03/2021</td>
                            <td>
                                <button class="btn btn-warning" id="user-2" onclick="editItem(2)">Edit</button>
                                <button class="btn btn-danger" onclick="deleteItem(2)">Delete</button>
                            </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    
    <script src="js/crud.js"></script>
    <script src="js/utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
